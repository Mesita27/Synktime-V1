name: Refactor CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint-and-test-js:
    name: Lint and Test JS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name: Run tests
        run: npm test

  php-analysis:
    name: PHP Static Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
      - name: Install Composer dependencies (if composer.json present)
        run: |
          if [ -f composer.json ]; then composer install --no-progress --no-interaction; fi
      - name: Run PHPStan (if installed)
        run: |
          if [ -f phpstan.neon ]; then vendor/bin/phpstan --no-interaction analyze || true; fi
