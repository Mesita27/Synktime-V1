<VirtualHost *:80>
    ServerAdmin webmaster@synktime.local
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Redirige peticiones a PHP interno si se utiliza una carpeta public
    #RewriteEngine On
    #RewriteCond %{REQUEST_FILENAME} !-f
    #RewriteRule ^ index.php [QSA,L]

    # Si usas mod_php (imagen php:apache) no necesitas configurar handler extra
</VirtualHost>
